name: NewsAgent2 daily

on:
  schedule:
    - cron: "0 5 * * *"   # Hinweis: GitHub cron ist UTC (Winter ~06:00 Stockholm, Sommer ~07:00 Stockholm)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    env:
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      # E-Mail (SMTP)
      SEND_EMAIL: ${{ secrets.SEND_EMAIL }}          # "1" oder "0"
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}              # Fallback, wenn report-spezifische Secrets fehlen
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # Memory/State
      STATE_RETENTION_DAYS: ${{ secrets.STATE_RETENTION_DAYS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system packages (yt-dlp helpers)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cyberlurch Report (YouTube-only set, falls vorhanden)
        env:
          REPORT_KEY: cyberlurch
          REPORT_TITLE: The Cyberlurch Report
          REPORT_SUBJECT: The Cyberlurch Report
          SEND_EMPTY_REPORT_EMAIL: "1"
          EMAIL_TO: ${{ secrets.EMAIL_TO_CYBERLURCH || secrets.EMAIL_TO }}
        run: |
          if [ -f data/youtube_only.json ]; then
            CHFILE="data/youtube_only.json"
          else
            CHFILE="data/channels.json"
          fi

          python -m src.newsagent2.main \
            --channels "$CHFILE" \
            --hours 24

      - name: Run Cybermed Report (placeholder, currently empty sources)
        env:
          REPORT_KEY: cybermed
          REPORT_TITLE: Cybermed Report
          REPORT_SUBJECT: Cybermed Report
          SEND_EMPTY_REPORT_EMAIL: "0"
          EMAIL_TO: ${{ secrets.EMAIL_TO_CYBERMED || secrets.EMAIL_TO }}
        run: |
          python -m src.newsagent2.main \
            --channels "data/cybermed_channels.json" \
            --hours 24

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: newsagent2-reports
          path: reports/*.md
          if-no-files-found: warn

      - name: Commit updated state (memory)
        run: |
          set -euo pipefail

          if [ ! -f state/processed_items.json ]; then
            echo "No state file to commit (state/processed_items.json not found)."
            exit 0
          fi

          echo "Git status (before):"
          git status --porcelain

          # Robust: only check the one file
          if [ -z "$(git status --porcelain state/processed_items.json)" ]; then
            echo "State file unchanged -> nothing to commit."
            exit 0
          fi

          echo "State file changed -> committing."

          git config user.name "newsagent-bot"
          git config user.email "newsagent-bot@users.noreply.github.com"

          git add state/processed_items.json
          git commit -m "Update processed items state [skip ci]" || {
            echo "Nothing to commit (commit returned non-zero).";
            exit 0;
          }

          echo "Pushing commit to branch: ${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
