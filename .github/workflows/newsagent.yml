name: NewsAgent2 daily

on:
  schedule:
    - cron: "0 5 * * *"   # 07:00 Europe/Stockholm (UTC+2 im Sommer)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    env:
      # OpenAI (ChatGPT mini)
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      # E-Mail (optional)
      SEND_EMAIL: ${{ secrets.SEND_EMAIL }}          # "1" oder "0"
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system packages (yt-dlp helpers)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NewsAgent2 (YouTube-only set, falls vorhanden)
        run: |
          if [ -f data/youtube_only.json ]; then
            CHFILE="data/youtube_only.json"
          else
            CHFILE="data/channels.json"
          fi

          python -m src.newsagent2.main \
            --channels "$CHFILE" \
            --hours 24

      - name: Find newest report
        id: find
        run: |
          LATEST=$(ls -t reports/daily_summary_*.md 2>/dev/null | head -n1 || true)
          if [ -z "$LATEST" ]; then
            echo "HAS_REPORT=0" >> "$GITHUB_ENV"
            echo "No report found."
          else
            echo "HAS_REPORT=1" >> "$GITHUB_ENV"
            echo "LATEST=$LATEST" >> "$GITHUB_ENV"
            echo "Latest report: $LATEST"
          fi

      - name: Upload report as artifact
        if: env.HAS_REPORT == '1'
        uses: actions/upload-artifact@v4
        with:
          name: newsagent2-report
          path: ${{ env.LATEST }}

      - name: Commit updated state (memory)
        run: |
          set -euo pipefail

          if [ ! -f state/processed_items.json ]; then
            echo "No state file to commit (state/processed_items.json not found)."
            exit 0
          fi

          echo "Git status (before):"
          git status --porcelain

          # Robust: only check the one file
          if [ -z "$(git status --porcelain state/processed_items.json)" ]; then
            echo "State file unchanged -> nothing to commit."
            exit 0
          fi

          echo "State file changed -> committing."

          git config user.name "newsagent-bot"
          git config user.email "newsagent-bot@users.noreply.github.com"

          git add state/processed_items.json
          git commit -m "Update processed items state [skip ci]" || {
            echo "Nothing to commit (commit returned non-zero).";
            exit 0;
          }

          echo "Pushing commit to branch: ${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
