name: NewsAgent2 daily

on:
  schedule:
    - cron: "0 5 * * *"   # GitHub cron ist UTC (Winter ~06:00 Stockholm, Sommer ~07:00 Stockholm)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    env:
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || secrets.OPENAI_MODEL }}

      # E-Mail (SMTP)
      SEND_EMAIL: ${{ vars.SEND_EMAIL || secrets.SEND_EMAIL }}          # "1" or "0"
      EMAIL_FROM: ${{ vars.EMAIL_FROM || secrets.EMAIL_FROM }}
      EMAIL_TO: ${{ vars.EMAIL_TO || secrets.EMAIL_TO }}  # optional fallback (prefer per-report vars)
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # Memory/State
      STATE_RETENTION_DAYS: ${{ vars.STATE_RETENTION_DAYS || secrets.STATE_RETENTION_DAYS }}

      # PubMed / NCBI (optional, aber stark empfohlen)
      # Wenn Secret nicht existiert, ist es leer -> Workflow läuft trotzdem.
      NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}

      # Nicht-secret Parameter (kannst du auch als Secrets setzen, wenn du willst)
      NCBI_TOOL: ${{ vars.NCBI_TOOL || 'NewsAgent2' }}
      NCBI_EMAIL: ${{ vars.NCBI_EMAIL || 'your.name@uu.se' }}

      # PubMed Stabilität / Rate-Limit Handling (wirkt auch ohne API Key)
      PUBMED_MIN_INTERVAL_S: "0.40"
      PUBMED_MAX_RETRIES: "4"
      PUBMED_BACKOFF_BASE_S: "1.0"
      PUBMED_DATE_TYPE: "edat"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system packages (yt-dlp helpers)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cyberlurch Report (YouTube-only set, falls vorhanden)
        env:
          REPORT_KEY: cyberlurch
          REPORT_TITLE: The Cyberlurch Report
          REPORT_SUBJECT: The Cyberlurch Report
          REPORT_LANGUAGE: de
          REPORT_PROFILE: general
          SEND_EMPTY_REPORT_EMAIL: "1"
          EMAIL_TO: ${{ vars.EMAIL_TO_CYBERLURCH || vars.EMAIL_TO || secrets.EMAIL_TO_CYBERLURCH || secrets.EMAIL_TO }}
        run: |
          if [ -f data/youtube_only.json ]; then
            CHFILE="data/youtube_only.json"
          else
            CHFILE="data/channels.json"
          fi

          python -m src.newsagent2.main \
            --config "$CHFILE" \
            --days 1

      - name: Run Cybermed Report (PubMed/Journals)
        env:
          REPORT_KEY: cybermed
          REPORT_TITLE: Cybermed Report
          REPORT_SUBJECT: Cybermed Report
          REPORT_LANGUAGE: en
          REPORT_PROFILE: medical
          SEND_EMPTY_REPORT_EMAIL: "1"
          EMAIL_TO: ${{ vars.EMAIL_TO_CYBERMED || vars.EMAIL_TO || secrets.EMAIL_TO_CYBERMED || secrets.EMAIL_TO }}
        run: |
          if [ -f data/medical_sources.json ]; then
            SRCFILE="data/medical_sources.json"
          else
            SRCFILE="data/sources.json"
          fi

          python -m src.newsagent2.main \
            --config "$SRCFILE" \
            --days 1

      - name: Commit updated state (processed_items.json) if changed
        run: |
          if git diff --quiet -- state/processed_items.json; then
            echo "No changes in state/processed_items.json."
            exit 0
          fi

          echo "State file changed -> committing."

          git config user.name "newsagent-bot"
          git config user.email "newsagent-bot@users.noreply.github.com"

          git add state/processed_items.json
          git commit -m "Update processed items state [skip ci]" || {
            echo "Nothing to commit (commit returned non-zero).";
            exit 0;
          }

          echo "Pushing commit to branch: ${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
