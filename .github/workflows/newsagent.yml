# .github/workflows/newsagent.yml
name: NewsAgent2 daily

on:
  schedule:
    # GitHub cron runs in UTC. 05:00 UTC ≈ 07:00 Stockholm in summer (DST) and ≈ 06:00 in winter.
    - cron: "0 5 * * *"
  workflow_dispatch:

concurrency:
  group: newsagent2-daily
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    # IMPORTANT (log safety):
    # - Do NOT pass recipient email addresses via env/vars (they can leak in logs).
    # - Recipients must be passed only as JSON via GitHub Secrets.
    env:
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4.1-mini' }}

      # E-Mail (SMTP)
      SEND_EMAIL: ${{ vars.SEND_EMAIL || '1' }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM || '' }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # PubMed / NCBI (optional)
      NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      NCBI_TOOL: ${{ vars.NCBI_TOOL || 'NewsAgent2' }}
      NCBI_EMAIL: ${{ vars.NCBI_EMAIL || '' }}

      # PubMed Rate-Limit robustness (non-secret)
      PUBMED_MIN_INTERVAL_S: ${{ vars.PUBMED_MIN_INTERVAL_S || '0.40' }}
      PUBMED_MAX_RETRIES: ${{ vars.PUBMED_MAX_RETRIES || '4' }}
      PUBMED_BACKOFF_BASE_S: ${{ vars.PUBMED_BACKOFF_BASE_S || '1.0' }}
      PUBMED_DATE_TYPE: ${{ vars.PUBMED_DATE_TYPE || 'edat' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cyberlurch Report (YouTube)
        env:
          REPORT_KEY: cyberlurch
          REPORT_TITLE: The Cyberlurch Report
          REPORT_SUBJECT: The Cyberlurch Report
          REPORT_LANGUAGE: de
          REPORT_PROFILE: general
          SEND_EMPTY_REPORT_EMAIL: "1"
          # Recipients are passed as Secrets (JSON) to avoid leaking addresses in logs.
          RECIPIENTS_JSON_CYBERLURCH: ${{ secrets.RECIPIENTS_JSON_CYBERLURCH }}
        run: |
          if [ -f data/youtube_only.json ]; then
            CHFILE="data/youtube_only.json"
          else
            CHFILE="data/channels.json"
          fi

          python -m src.newsagent2.main \
            --channels "$CHFILE" \
            --hours 24

      - name: Run Cybermed Report (PubMed/Journals)
        env:
          REPORT_KEY: cybermed
          REPORT_TITLE: Cybermed Report
          REPORT_SUBJECT: Cybermed Report
          REPORT_LANGUAGE: en
          REPORT_PROFILE: medical
          SEND_EMPTY_REPORT_EMAIL: "1"
          # Recipients are passed as Secrets (JSON) to avoid leaking addresses in logs.
          RECIPIENTS_JSON_CYBERMED: ${{ secrets.RECIPIENTS_JSON_CYBERMED }}
        run: |
          python -m src.newsagent2.main \
            --channels "data/cybermed_channels.json" \
            --hours 24

      - name: Commit updated state (processed_items.json) if changed
        run: |
          if git diff --quiet -- state/processed_items.json; then
            echo "No changes in state/processed_items.json."
            exit 0
          fi

          echo "State file changed -> committing."

          git config user.name "newsagent-bot"
          git config user.email "newsagent-bot@users.noreply.github.com"

          git add state/processed_items.json
          git commit -m "Update processed items state [skip ci]" || {
            echo "Nothing to commit (commit returned non-zero)."
            exit 0
          }

          # Reduce chance of non-fast-forward if a manual run overlaps with schedule.
          git pull --rebase origin "${GITHUB_REF_NAME}"

          echo "Pushing commit to branch: ${GITHUB_REF_NAME}"
          git push origin "HEAD:${GITHUB_REF_NAME}"
