# .github/workflows/newsagent.yml
name: NewsAgent2 daily

on:
  schedule:
    # GitHub cron runs in UTC. Dual daily crons + local gate ensure a single 04:00 run in Europe/Stockholm (DST covered).
    - cron: "0 2 * * *"
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      report_mode:
        description: "Report cadence"
        default: daily
        type: choice
        options:
          - daily
          - weekly
          - monthly
          - yearly
      lookback_hours:
        description: "Override lookback window in hours (blank = default per mode)"
        required: false
        type: string
      year_in_review_year:
        description: "Optional target year for yearly runs (e.g., 2025)"
        required: false
        type: string
      which_report:
        description: "Which report(s) to run"
        default: both
        type: choice
        options:
          - both
          - cybermed
          - cyberlurch

concurrency:
  group: newsagent2-daily
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-24.04

    # IMPORTANT (log safety):
    # - Do NOT pass recipient email addresses via env/vars (they can leak in logs).
    # - Recipients must be passed only as JSON via GitHub Secrets.
    env:
      # OpenAI
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: ${{ vars.OPENAI_MODEL || 'gpt-4.1' }}
      OPENAI_MODEL_PUBMED_DEEPDIVE: ${{ vars.OPENAI_MODEL_PUBMED_DEEPDIVE || 'gpt-4.1' }}
      OPENAI_MODEL_PUBMED_DEEPDIVE_FALLBACK: ${{ vars.OPENAI_MODEL_PUBMED_DEEPDIVE_FALLBACK || '' }}

      # E-Mail (SMTP)
      SEND_EMAIL: ${{ vars.SEND_EMAIL || '1' }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM || '' }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}

      # PubMed / NCBI (optional)
      NCBI_API_KEY: ${{ secrets.NCBI_API_KEY }}
      NCBI_TOOL: ${{ vars.NCBI_TOOL || 'NewsAgent2' }}
      NCBI_EMAIL: ${{ vars.NCBI_EMAIL || '' }}

      # PubMed Rate-Limit robustness (non-secret)
      PUBMED_MIN_INTERVAL_S: ${{ vars.PUBMED_MIN_INTERVAL_S || '0.40' }}
      PUBMED_MAX_RETRIES: ${{ vars.PUBMED_MAX_RETRIES || '4' }}
      PUBMED_BACKOFF_BASE_S: ${{ vars.PUBMED_BACKOFF_BASE_S || '1.0' }}
      PUBMED_DATE_TYPE: ${{ vars.PUBMED_DATE_TYPE || 'edat' }}
      PUBMED_DEEPDIVE_USE_PMC_OA_FULLTEXT: ${{ vars.PUBMED_DEEPDIVE_USE_PMC_OA_FULLTEXT || 'true' }}
      REPORT_DIR: out
      REPORT_MODE: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.report_mode || 'daily') || 'daily' }}
      LOOKBACK_HOURS_OVERRIDE: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.lookback_hours || '' }}
      WHICH_REPORT: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.which_report || 'both') || 'both' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gate scheduled runs to ~04:00 Europe/Stockholm
        id: gate_stockholm
        run: |
          set -euo pipefail

          DELIVERY_HOUR_LOCAL="04"

          if [ "${{ github.event_name }}" != "schedule" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            echo "Non-scheduled event -> proceeding without time gate."
            exit 0
          fi

          schedule_expr="${{ github.event.schedule || '' }}"
          now_local=$(TZ=Europe/Stockholm date +"%H:%M")
          local_hour=$(TZ=Europe/Stockholm date +%H)
          dow=$(TZ=Europe/Stockholm date +%u)
          dom=$(TZ=Europe/Stockholm date +%d)
          month=$(TZ=Europe/Stockholm date +%m)

          is_yearly_due=false
          is_monthly_due=false
          if [ "$dom" = "01" ]; then
            is_monthly_due=true
          fi
          if [ "$month" = "01" ] && [ "$dom" = "01" ]; then
            is_yearly_due=true
          fi

          if [ "$dow" -ge 6 ] && [ "$is_monthly_due" = false ] && [ "$is_yearly_due" = false ]; then
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "dst_coverage_run=false" >> "$GITHUB_OUTPUT"
            echo "::notice::Skipping scheduled run: weekend (Monâ€“Fri daily cadence); no monthly/yearly due today."
            exit 0
          fi

          if [ "$local_hour" != "$DELIVERY_HOUR_LOCAL" ]; then
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "dst_coverage_run=true" >> "$GITHUB_OUTPUT"
            echo "::notice::DST coverage run (cron='${schedule_expr}') at ${now_local} Europe/Stockholm -> intentional skip; waiting for local ${DELIVERY_HOUR_LOCAL}:00 delivery slot."
            exit 0
          fi

          echo "should_run=true" >> "$GITHUB_OUTPUT"
          echo "dst_coverage_run=false" >> "$GITHUB_OUTPUT"
          echo "Local time ${now_local} within delivery hour (${DELIVERY_HOUR_LOCAL}:xx) -> proceeding."

      - name: Compute run plan
        id: compute_plan
        run: |
          set -euo pipefail

          gate_decision="${{ steps.gate_stockholm.outputs.should_run || '' }}"
          gate_dst_cov="${{ steps.gate_stockholm.outputs.dst_coverage_run || '' }}"
          if [ "${{ github.event_name }}" = "schedule" ] && [ "$gate_decision" != "true" ]; then
            echo "run_skip=true" >> "$GITHUB_OUTPUT"
            echo "run_modes=" >> "$GITHUB_OUTPUT"
            echo "run_which_report=both" >> "$GITHUB_OUTPUT"
            echo "run_skip_reason=${gate_dst_cov:+dst_coverage}" >> "$GITHUB_OUTPUT"
            if [ "$gate_dst_cov" = "true" ]; then
              echo "Gate check requested skip; DST coverage run intentionally no-op."
            else
              echo "Gate check requested skip; no modes scheduled."
            fi
            exit 0
          fi

          run_modes=""
          run_which_report="${{ env.WHICH_REPORT }}"
          schedule_expr="${{ github.event.schedule || '' }}"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            run_modes="${{ env.REPORT_MODE }}"
          else
            run_which_report="both"
            dow=$(TZ=Europe/Stockholm date +"%u")
            dom=$(TZ=Europe/Stockholm date +"%d")
            month=$(TZ=Europe/Stockholm date +"%m")

            modes=()
            if [ "$month" = "01" ] && [ "$dom" = "01" ]; then
              modes+=("yearly")
            fi
            if [ "$dom" = "01" ]; then
              modes+=("monthly")
            fi
            if [ "$dow" -ge 1 ] && [ "$dow" -le 5 ]; then
              modes+=("daily")
            fi
            if [ "$dow" = "5" ]; then
              modes+=("weekly")
            fi
            run_modes="${modes[*]}"
          fi

          echo "run_skip=false" >> "$GITHUB_OUTPUT"
          echo "run_modes=$run_modes" >> "$GITHUB_OUTPUT"
          echo "run_which_report=$run_which_report" >> "$GITHUB_OUTPUT"
          echo "Run plan: modes=[$run_modes], which_report=$run_which_report"

      - name: Set up Python
        if: steps.compute_plan.outputs.run_skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        if: steps.compute_plan.outputs.run_skip != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare output directory
        if: steps.compute_plan.outputs.run_skip != 'true'
        run: |
          set -euo pipefail
          rm -rf out
          mkdir -p out

      - name: Run reports
        if: steps.compute_plan.outputs.run_skip != 'true'
        env:
          RUN_MODES: ${{ steps.compute_plan.outputs.run_modes }}
          RUN_WHICH_REPORT: ${{ steps.compute_plan.outputs.run_which_report }}
          LOOKBACK_HOURS_OVERRIDE: ${{ env.LOOKBACK_HOURS_OVERRIDE }}
          REPORT_DIR: ${{ env.REPORT_DIR }}
          RUN_LOG_PATH: out/run.log

          # Recipients are passed as Secrets (JSON) to avoid leaking addresses in logs.
          RECIPIENTS_JSON_CYBERLURCH: ${{ secrets.RECIPIENTS_JSON_CYBERLURCH }}
          RECIPIENTS_JSON_CYBERLURCH_DAILY: ${{ secrets.RECIPIENTS_JSON_CYBERLURCH_DAILY }}
          RECIPIENTS_JSON_CYBERLURCH_WEEKLY: ${{ secrets.RECIPIENTS_JSON_CYBERLURCH_WEEKLY }}
          RECIPIENTS_JSON_CYBERLURCH_MONTHLY: ${{ secrets.RECIPIENTS_JSON_CYBERLURCH_MONTHLY }}
          RECIPIENTS_JSON_CYBERMED: ${{ secrets.RECIPIENTS_JSON_CYBERMED }}
          RECIPIENTS_JSON_CYBERMED_DAILY: ${{ secrets.RECIPIENTS_JSON_CYBERMED_DAILY }}
          RECIPIENTS_JSON_CYBERMED_WEEKLY: ${{ secrets.RECIPIENTS_JSON_CYBERMED_WEEKLY }}
          RECIPIENTS_JSON_CYBERMED_MONTHLY: ${{ secrets.RECIPIENTS_JSON_CYBERMED_MONTHLY }}
          RECIPIENTS_CONFIG_JSON: ${{ secrets.RECIPIENTS_CONFIG_JSON }}
          RECIPIENTS_JSON: ${{ secrets.RECIPIENTS_JSON }}
          YEAR_IN_REVIEW_YEAR: ${{ github.event_name == 'workflow_dispatch' && env.REPORT_MODE == 'yearly' && github.event.inputs.year_in_review_year || '' }}
        run: |
          set -euo pipefail
          LOG_PATH="${RUN_LOG_PATH:-out/run.log}"
          mkdir -p "$(dirname "$LOG_PATH")"
          : > "$LOG_PATH"
          exec > >(tee -a "$LOG_PATH") 2>&1

          for mode in $RUN_MODES; do
            echo "--- Running cadence: $mode (which_report=$RUN_WHICH_REPORT) ---"
            export REPORT_MODE="$mode"

            if [ "$RUN_WHICH_REPORT" = "both" ] || [ "$RUN_WHICH_REPORT" = "cyberlurch" ]; then
              if [ -f data/youtube_only.json ]; then
                CHFILE="data/youtube_only.json"
              else
                CHFILE="data/channels.json"
              fi

              REPORT_KEY=cyberlurch \
              REPORT_TITLE="The Cyberlurch Report" \
              REPORT_SUBJECT="The Cyberlurch Report" \
              REPORT_LANGUAGE=en \
              REPORT_PROFILE=general \
              SEND_EMPTY_REPORT_EMAIL="1" \
              python -m src.newsagent2.main --channels "$CHFILE" --hours 24
            fi

            if [ "$RUN_WHICH_REPORT" = "both" ] || [ "$RUN_WHICH_REPORT" = "cybermed" ]; then
              REPORT_KEY=cybermed \
              REPORT_TITLE="Cybermed Report" \
              REPORT_SUBJECT="Cybermed Report" \
              REPORT_LANGUAGE=en \
              REPORT_PROFILE=medical \
              SEND_EMPTY_REPORT_EMAIL="1" \
              python -m src.newsagent2.main --channels "data/cybermed_channels.json" --hours 24
            fi
          done

      - name: Verify reports and email attempts
        if: steps.compute_plan.outputs.run_skip != 'true'
        env:
          RUN_MODES: ${{ steps.compute_plan.outputs.run_modes }}
          RUN_WHICH_REPORT: ${{ steps.compute_plan.outputs.run_which_report }}
          REPORT_DIR: ${{ env.REPORT_DIR }}
          RUN_LOG_PATH: out/run.log
        run: |
          set -euo pipefail

          report_dir="${REPORT_DIR:-out}"
          log_path="${RUN_LOG_PATH:-out/run.log}"

          if [ "${{ github.event_name }}" = "schedule" ]; then
            local_hour=$(TZ=Europe/Stockholm date +%H)
            if [ "$local_hour" != "04" ]; then
              echo "DST coverage run detected (local hour=$local_hour) -> guardrail bypass."
              exit 0
            fi
          fi

          if [ ! -f "$log_path" ]; then
            echo "ERROR: Run log not found at $log_path"
            exit 1
          fi

          shopt -s nullglob
          md_files=("$report_dir"/*.md)
          if [ ${#md_files[@]} -eq 0 ]; then
            echo "ERROR: No newsletter markdown files were generated in ${report_dir} for modes: ${RUN_MODES}."
            exit 1
          fi

          send_lines=$(grep -E "\[email\] Sending email \(report_key=.*recipients_count=([1-9][0-9]*)" "$log_path" || true)
          if [ -z "$send_lines" ]; then
            echo "ERROR: No email send attempts detected for non-empty recipient lists. Check recipient secrets and SMTP settings."
            exit 1
          fi

          echo "Verification passed: reports exist and email attempts were logged."

      - name: Commit updated state (processed_items.json) if changed
        if: steps.compute_plan.outputs.run_skip != 'true' && (contains(steps.compute_plan.outputs.run_modes, 'daily') || contains(steps.compute_plan.outputs.run_modes, 'monthly'))
        run: |
          set -euo pipefail

          mkdir -p state
          # Avoid YAML/heredoc indentation issues by using a compact python -c initializer.
          python -c "from datetime import datetime, timezone; import json, pathlib; p=pathlib.Path('state')/'rollups.json'; payload={'version':1,'updated_at_utc':datetime.now(timezone.utc).replace(microsecond=0).isoformat(),'reports':{}}; 0 if p.exists() else (p.parent.mkdir(parents=True, exist_ok=True) or p.write_text(json.dumps(payload, ensure_ascii=False, indent=2)+'\n', encoding='utf-8') or print(f'Initialized {p}'))"

          # Collect only existing state files (avoid git add pathspec failures)
          FILES=()
          for f in state/processed_items.json state/rollups.json; do
            if [ -f "$f" ]; then
              FILES+=("$f")
            fi
          done

          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No state files found -> nothing to commit."
            exit 0
          fi

          changed="$(git status --porcelain -- "${FILES[@]}" || true)"
          if [ -z "$changed" ]; then
            echo "No changes in state files."
            exit 0
          fi

          echo "State file(s) changed -> committing."
          git config user.name "newsagent-bot"
          git config user.email "newsagent-bot@users.noreply.github.com"

          git add -A "${FILES[@]}"
          git commit -m "Update state files [skip ci]" || {
            echo "Nothing to commit (commit returned non-zero)."
            exit 0
          }

          # If your workflow already does pull --rebase to reduce non-fast-forward risk, keep it.
          # If not present, it is OK to omit. If present, keep it exactly as before.
          if [ -n "${GITHUB_REF_NAME:-}" ]; then
            git pull --rebase origin "${GITHUB_REF_NAME}" || true
            echo "Pushing commit to branch: ${GITHUB_REF_NAME}"
            git push origin "HEAD:${GITHUB_REF_NAME}"
          else
            echo "GITHUB_REF_NAME not set; skipping push."
          fi
